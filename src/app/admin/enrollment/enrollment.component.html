<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
</head>
<body>
    <app-admin-dashboard></app-admin-dashboard>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <label for="name">Employee Name:</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
          Name is required
        </div>
      
        <label for="id">Employee ID:</label>
        <input type="number" id="id" formControlName="id" required>
        <div *ngIf="employeeForm.get('id')?.invalid && employeeForm.get('id')?.touched">
          Position is required
        </div>
      
        <button type="submit" [disabled]="employeeForm.invalid">Enroll</button>
      </form>
      
</body>
</html>
